<body>

<h3>Shows how entity is represented with HTML elements</h3>

<div id="paper" width="400px" height="400px" border="1px solid black;"
     style="position:relative">
  </svg>

<script>

		{'name':'Movie', 
		 'attributes':[
		 	{'name':'f1', 'type':'string'},
		 	{'name':'f2', 'type':'int'}
		 	]}
		 ]
		 	
	};
graph.createModel(data,document.getElementById('paper'));




</script>
