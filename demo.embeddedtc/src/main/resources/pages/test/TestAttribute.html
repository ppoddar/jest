<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" href="../css/objectgraph.css"></link>
</head>

<body>

<h3>Shows how attributes are is represented with HTML elements</h3>

<div id="paper" width="400px" height="400px" border="1px solid black;"
     style="position:relative">
     
     <div class="entity">
     
     <div  class="entity-header">
     	<img src="../images/java-logo.jpg" width="20px"/>
     	<span class="entity-header">Test Entity</span>
     </div>
     <div class="attr">
        <span class="attr-name">attr1</span>
     	<span class="attr-type" category='java'>String</span>
     </div>
     <div class="attr">
        <span class="attr-name">longer attr</span>
     	<span class="attr-type" category='lava'">List&lt;Person&gt;</span>
     </div>
     <div class="attr">
        <span class="attr-name">a</span>
     	<span class="attr-type">t</span>
     </div>
     <div class="attr">
        <span class="attr-name">longer attr</span>
     	<span class="attr-type">longer type</span>
     </div>
     
     
     </div>
</div>
</body>
</html>
